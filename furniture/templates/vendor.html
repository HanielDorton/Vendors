{% extends "index.html" %}

	{% block content %}

	{% load staticfiles %}
	
	{% if {{view}} == "MFC_view"%}
	
		<link rel="stylesheet" href={% static "mfc_view.css" %} />
	{% endif %}
	
	<div class= "vendors">
	<ul>
	{% for vendor in all_vendors %}
		
		<li>
			<a href = "/{{view}}/{{vendor.id}}"> {{vendor.name}} </a>	
			
	
	{% endfor %}
	</ul>
	</div>
		
	{% endblock %}
