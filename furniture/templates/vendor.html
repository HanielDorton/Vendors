{% extends "index.html" %}

	{% block content %}

	{% load staticfiles %}
	
	{% if view_choice == "MFC_view" %}
	
		<link rel="stylesheet" href={% static "mfc_view.css" %} />
		
	{% endif %}
	
	<div class= "vendors">
	<ul>
	{% for vendor in all_vendors %}
		
		<li>
			<a href = "/{{view_choice}}/{{vendor.id}}/search/"> {{vendor.name}} </a>	
			
	
	{% endfor %}
	</ul>
	</div>
		
	{% endblock %}
