{% extends "index.html" %}

{% block content %}


		<form method = "post" action = ".">
		{% csrf_token %}
		Enter Sku: <input type="text" name="request_sku">
		<input type = "submit" value = "Search"> <div class = "an_aside">(No dashes. Characters and Numbers only.)</div>
		</form>
		<div class = "categories">
			<ul>
				<li>Product sku:</li>
				<li>Description:</li>
				<li>List Price:</li>
				<li>Sell Price:</li>
			</ul>
		</div>
		<div class = "results">
			<ul>
				<li>{{ item.sku }}</li>
				<li>{{ item.desc }}</li>
				<li>{{ item.list}}</li>
				<li>{{ sell }}</li>
			</ul>
		</div>
	{% endblock %}
